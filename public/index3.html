<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      :root {
  font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
  font-size: 16px;
  line-height: 24px;
  font-weight: 400;

  color-scheme: light dark;
  color: rgba(255, 255, 255, 0.87);
  background-color: #00D37F;

  font-synthesis: none;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  -webkit-text-size-adjust: 100%;
}

a {
  font-weight: 500;
  color: #646cff;
  text-decoration: inherit;
}
canvas {
  position: relative;
  border: 3px solid white;
  max-width: 1200px;
  max-height: 800px;
  border-radius: 20px;
}
main{
  position: absolute;
  color: white;
}
a:hover {
  color: #535bf2;
}
body{
  display: flex;
  padding: 30px;
  flex-direction: column;
}
.contentContainer{
  display: flex;
  position: absolute;
  padding: 100px;
  color: white;
  flex-direction: column;
  align-items: center;
  justify-items: center;
  margin-top: 100px;
  margin-bottom: 100px;
}
.textContainer{
  border: 2px solid white;
  border-radius: 20px;
  max-width: 1200px;
  padding: 10px;
  margin: 20px;
  background: #707070;
}
body {
  margin: 0;
  display: flex;
  place-items: center;
  min-width: 320px;
  min-height: 100vh;
}

h1 {
  font-size: 3.2em;
  line-height: 1.1;
}

#app {
  max-width: 1280px;
  margin: 0 auto;
  padding: 2rem;
  text-align: center;
}

.logo {
  height: 6em;
  padding: 1.5em;
  will-change: filter;
}
.logo:hover {
  filter: drop-shadow(0 0 2em #646cffaa);
}
.logo.vanilla:hover {
  filter: drop-shadow(0 0 2em #f7df1eaa);
}

.card {
  padding: 2em;
}

.read-the-docs {
  color: #888;
}

button {
  border-radius: 8px;
  border: 1px solid transparent;
  padding: 0.6em 1.2em;
  font-size: 1em;
  font-weight: 500;
  font-family: inherit;
  background-color: blue;
  cursor: pointer;
  transition: border-color 0.25s;
}
button:hover {
  border-color: #646cff;
}
button:focus,
button:focus-visible {
  outline: 4px auto -webkit-focus-ring-color;
}
.container{
    width: 480px;
    min-width: 450px;
    position:relative;
    min-height: 100px;
    background: white;
    border-radius: 10px;
    margin: auto;
    display: flex;
    flex-direction: column;
}
/* CONTENT INSIDE CONTAINER */
#task{
    max-width: 300px;
    padding:  30px 20px;
}
/* FOR TITLE INPUT */
#task input{
    padding: 10px;
    position: relative;
    width: 70%;
    color: rgb(0, 0, 0);
    height: 40px;
    font-size: 1rem;
    border: 1px solid  purple;
    border-radius: 5px;
    font-family: 'Poppins', sans-serif;
}
#task input:focus{
 outline: none;
}
/* FOR ADDING NOTES */
#task button{
    background-color: #741377;
    color: #fff;
    border: none;
    border-radius: 3px;
    float: right;
    padding: 10px;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
}
#task button:hover{
    background-color: blueviolet;
}
/* FOR WRITING NOTES */
#task textarea{
    max-width: 300px;
    height: 200px;
    resize: none;
   margin:20px 0 ;
   font-family: 'Poppins', sans-serif;
   font-weight: 600;
   border: 1px solid purple;
   border-radius: 3px;
   padding: 2px;

}
#task textarea:focus{
    outline: none; 
}
/* FOR DISPLAYING THE NOTES */

/* CONTAINER WHERE NOTES ARE WRITTEN */
.Display{
width: 100%;
display: flex;
flex-wrap: wrap;
margin-left: 20px;

}
/* CONTENT INSIDE CONTAINER */
#Displaytask{
    position: relative;
    padding:  20px;
    background-color: #fff;
    width:400px ;
    border-radius: 5px;
    border: 1px solid black;
    margin-left: 5px;
    margin-right: 5px;
    margin-bottom: 5px;
}
/* FOR TITLE INPUT */
#Displaytask h3{
    padding: 10px;
    width: 400px;
    width: 70%;
    color: rgb(102, 5, 97);
    height: 30px;
    font-size: 1.5rem;
    font-family: 'Poppins', sans-serif;
}
#Displaytask input:focus{
 outline: none;
}
/* FOR ADDING NOTES */
#Displaytask button{
    background-color: #741377;
    color: #fff;
    border: none;
    border-radius: 3px;
    float: right;
    padding: 10px;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
}
#Displaytask button:hover{
    background-color: blueviolet;
}
/* FOR WRITING NOTES */
#Displaytask textarea{
    width: 300px;
    height: 150px;
    resize: none;
   margin:10px 0 ;
   font-family: 'Poppins', sans-serif;
   font-weight: 600;
   border: 1px solid purple;
   border-radius: 3px;
   padding: 2px;

}
#Displaytask textarea:focus{
    outline: none; 

}
@media (prefers-color-scheme: light) {
  :root {
    color: #213547;
    background-color: green;
  }
  a:hover {
    color: #747bff;
  }
  button {
    background-color: #f9f9f9;
  }
  canvas{
    max-width: 300px;
  }
  .container{
    max-width: 300px;
  }
  .contentContainer{
    max-width: 500px;
  }
}
    </style>
     <script type="importmap">
      {
          "imports":{
              "three": "./build/three.module.js",
              "three/examples/jsm/controls/OrbitControls": "./jsm/controls/OrbitControls.js"
          }
      }
  </script>
  </head>
  <body>
    <div id="app"></div>
    <div class="contentContainer">
      <div class="heading"><h1><b>Welcome to Imagine3D...</b></h1>
        <div class="textContainer">
            <h4>Swipe 2 fingers away from each other to zoom out</h4>
            <h4>Swipe 2 fingers closer to each other to zoom in</h4>
            <h4>Swipe 1 finger to rotate</h4>
          </div>
      </div>
      <div class="canvas">
        <canvas id="bg" height="100%" width="100%">
        </canvas>
      </div>
      <div class="textContainer">
        <h2><u><b>Welcome to Imagine3D...</b></u></h2>
        <h2><u>Human Eyes</u></h2>
        <br>
        <div class="container">
            <div id="task">
              <input placeholder="Add title" type="title" id="title">
               <textarea type="text" name="notes" placeholder="write here..." id="notes" ></textarea>
            </div>
            <button class="AddToDo"><i class="fa-solid fa-plus"></i> Add Notes </button>
        </div>    
        <br>
        <hr>
        <br>
        <div class="Display"></div>  
      </div>
    </div>
    <script type="module" src="./main3.js"></script>
  </body>
</html>
